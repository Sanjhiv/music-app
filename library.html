<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Library - Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #1DB954;
        }
        .library-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .library-item {
            background: #181818;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
        }
        .library-item img {
            width: 100%;
            border-radius: 8px;
        }
        .library-item p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Library</h1>
        <div class="library-list" id="library"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const libraryContainer = document.getElementById("library");
            const savedSongs = [
                { title: "Song A", artist: "Artist A", image: "album1.jpg" },
                { title: "Song B", artist: "Artist B", image: "album2.jpg" },
                { title: "Song C", artist: "Artist C", image: "album3.jpg" }
            ];
            
            savedSongs.forEach(song => {
                const div = document.createElement("div");
                div.classList.add("library-item");
                div.innerHTML = `<img src="${song.image}" alt="${song.title}"><p><strong>${song.title}</strong><br>${song.artist}</p>`;
                libraryContainer.appendChild(div);
            });
        });
    </script>
</body>
</html>
