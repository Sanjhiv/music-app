<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background: #121212;
            color: white;
            scroll-behavior: smooth;
        }
        .sidebar {
            width: 250px;
            background: #000;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: fixed;
        }
        .sidebar h1 {
            text-align: center;
            font-size: 22px;
            color: #1DB954;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: block;
            padding: 10px;
            transition: background 0.3s;
        }
        .sidebar ul li a:hover, .sidebar ul li a.active {
            background: #1DB954;
            border-radius: 5px;
        }
        .signup-btn {
            display: block;
            margin-top: auto;
            text-align: center;
            background: #1DB954;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            background: #181818;
            overflow-y: auto;
            flex: 1;
        }
        section {
            margin-bottom: 20px;
            background: #282828;
            padding: 15px;
            border-radius: 5px;
        }
        audio {
            width: 100%;
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 15px;
            }
            .main-content {
                margin-left: 210px;
            }
        }
        @media (orientation: landscape) {
            .sidebar {
                width: 220px;
            }
            .main-content {
                margin-left: 230px;
            }
        }
        @media (orientation: portrait) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                padding: 10px 0;
            }
            .sidebar ul {
                display: flex;
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
            }
            .sidebar ul li {
                margin: 0;
            }
            .sidebar ul li a {
                padding: 8px;
            }
            .signup-btn {
                display: none;
            }
            .main-content {
                margin-left: 0;
                margin-top: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Spotify Clone</h1>
        <ul>
            <li><a href="home.html" class="nav-link">Home</a></li>
            <li><a href="search.html" class="nav-link">Search</a></li>
            <li><a href="library.html" class="nav-link">Your Library</a></li>
            <li><a href="playlist.html" class="nav-link">Playlists</a></li>
            <li><a href="premium.html" class="nav-link">Premium</a></li>
        </ul>
        <a href="login.html" class="signup-btn">Login</a>
    </div>

    <div class="main-content">
        <iframe src="home.html" name="content-frame" width="100%" height="100%" style="border:none;"></iframe>
        <section>
            <h2>Now Playing</h2>
            <p>Sample Song - Artist</p>
            <audio controls>
                <source src="sample-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>
    </div>
</body>
</html>
