<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background: #222;
            color: white;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar h1, .sidebar ul {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 15px 0;
        }
        .sidebar ul li a, .signup-btn {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
        .signup-btn {
            margin-top: auto;
            background: #f04e30;
        }
        .signup-btn:hover, .sidebar ul li a:hover {
            background: #444;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        section {
            margin-bottom: 20px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: auto;
        }
        label, input, button {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1>Music App</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#favorites">Favorites</a></li>
            <li><a href="#library">Library</a></li>
            <li><a href="#album">Album</a></li>
            <li><a href="#playlist">Playlist</a></li>
        </ul>
        <a href="#signup" class="signup-btn">Sign Up</a>
    </div>

    <div class="main-content">
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the Music App!</p>
        </section>
        <section id="favorites">
            <h2>Favorites</h2>
            <p>Your favorite tracks.</p>
        </section>
        <section id="library">
            <h2>Library</h2>
            <p>Your music collection.</p>
        </section>
        <section id="album">
            <h2>Album</h2>
            <p>Explore albums.</p>
        </section>
        <section id="playlist">
            <h2>Playlist</h2>
            <p>Manage your playlists.</p>
        </section>
        <section id="signup">
            <h2>Sign Up</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Sign Up</button>
            </form>
        </section>
    </div>
</body>
</html>
